services:

  webserver:
    image: mariyo/php:8.2-apache-dev
    network_mode: bridge
    ports:
      - "8000:8000"
    volumes:
      - ../:/var/www
    working_dir: /var/www
    extra_hosts:
      - "host.docker.internal:host-gateway"

  chrome:
    network_mode: host
    image: selenium/standalone-chrome:129.0
    shm_size: 2gb
